<!doctype html>
<html lang="en">
<head></head>
<body>
  <my-lit-element></my-lit-element>

  <script type="module">
    import { LitElement, html } from 'https://unpkg.com/lit-element?module';

    class MyElement extends LitElement {
      static get properties() {
        return {
          myProp1: { type: Number, reflect: true },
          prop2: { type: Number, attribute: 'prop-2', reflect: true }
        };
      }

      attributeChangedCallback(name, oldval, newval) {
        console.log('attribute change: ', newval);
        super.attributeChangedCallback(name, oldval, newval);
      }

      render() {
        return html`<p>${this.prop1} # ${this.prop2}</p>`;
      }
    }

    // Register the new element with the browser.
    customElements.define('my-lit-element', MyElement);
  </script>
</body>
</html>
