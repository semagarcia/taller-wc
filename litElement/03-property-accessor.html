<!doctype html>
<html lang="en">
<head></head>
<body>
  <my-lit-element></my-lit-element>

  <script type="module">
    import { LitElement, html } from 'https://unpkg.com/lit-element?module';

    class MyElement extends LitElement {
      static get properties() {
        return {
          prop1: { type: String }
        };
      }

      set prop1(value) {
        const oldValue = this._prop1;
        this._prop1 = value;
        console.log(`Changing "prop1" value from ${oldValue} to ${value}`);
        this.requestUpdate('prop1', oldValue);
      }
      get prop1() { return this._prop1; }

      constructor() {
        super();
        this.prop1 = 'Hello LitElement World!'
      }

      render() {
        return html`<p>${this.prop1}</p>`;
      }
    }

    // Register the new element with the browser.
    customElements.define('my-lit-element', MyElement);
  </script>
</body>
</html>
