<!doctype html>
<html lang="en">
<head></head>
<body>
  <!-- Template definition -->
  <template id="myTpl">
    <h1>I am a template!</h1>
  </template>

  <script>
    let template = document.getElementById('myTpl');
    let tplContent = template.content;
    document.body.appendChild(tplContent);
  </script>
</body>
</html>
